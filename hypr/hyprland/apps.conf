###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = nm-applet &
exec-once = swaync
exec-once = firefox
exec-once = waybar
exec-once = vesktop
exec-once = hyprpaper
exec-once = hypridle
exec-once = hyprpm reload -n
exec-once = syncthing
exec-once = rclone mount gdrive: ~/Documents/gdrive/ --cache-db-purge --poll-interval 10m
